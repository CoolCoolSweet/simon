<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
	<audio id="lose" src="sounds/wavTones.com.unregistred.sqr_42Hz_-6dBFS_1.5s.wav" type="audio/wav"></audio>
	<audio id="yellow-sound" src="sounds/wavTones.com.unregistred.sqr_209Hz_-6dBFS_0.3s.wav" type="audio/wav"></audio>
	<audio id="green-sound" src="sounds/wavTones.com.unregistred.sqr_252Hz_-6dBFS_0.3s.wav" type="audio/wav"></audio>
	<audio id="red-sound" src="sounds/wavTones.com.unregistred.sqr_310Hz_-6dBFS_0.3s.wav" type="audio/wav"></audio>
	<audio id="blue-sound" src="sounds/wavTones.com.unregistred.sqr_415Hz_-6dBFS_0.3s.wav" type="audio/wav"></audio>
	
    <div class="wrapper">
		<div class="container">
			<div class="game-button game-button0"></div>
			<div class="game-button game-button1"></div>
			<div class="game-button game-button2"></div>
			<div class="game-button game-button3"></div>
			<div class="level-container">
				<p class="level">Score</p>
				<p class="number">0</p>
			</div>
		</div>
		<button class="start-button">New Game</button>
		<h2 class="slider-label">Playback Speed</h2>
		<div class="slidecontainer">
			<input type="range" min="25" max="100" value="100" class="slider" id="speed-slider">
			<p>Normal</p>
			<p>Fastest</p>
		</div>
		<input type="checkbox" id="reverse-mode">
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="scripts/index.js"></script>
</body>
</html>
