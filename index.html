	<audio id="lose" src="sounds/Sad-trombone.mp3" type="audio/mp3"></audio>
	<audio id="yellow-sound" src="sounds/wavTones.com.unregistred.sqr_209Hz_-6dBFS_0.3s.wav" type="audio/wav"></audio>
	<audio id="green-sound" src="sounds/wavTones.com.unregistred.sqr_252Hz_-6dBFS_0.3s.wav" type="audio/wav"></audio>

    <div class="wrapper">
		<div class="container">
			<div class="game-button game-button0"></div>
			<div class="game-button game-button1"></div>
			<div class="game-button game-button2"></div>
			<div class="game-button game-button3"></div>
			<div class="level-container">
				<p class="level">Score</p>
				<p class="number">0</p>
			</div>
		</div>
		<button class="start-button">New Game</button>
		<h2 class="slider-label">Playback Speed</h2>
		<div class="slidecontainer">
			<input type="range" min="25" max="100" value="100" class="slider" id="speed-slider">
			<p>Normal</p>
			<p>Fastest</p>
		</div>
		<div class="reverse-mode-container">
			<h2>Reverse Mode</h2>
			<input type="checkbox" id="reverse-mode">
		</div>
